<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile first</title>
  </head>
  <body>
    <header id="header">
      <a href="#" id="logo"
        ><img src="./imgs/logo-easy-pay.svg" alt="" height="40"
      /></a>
      <nav id="nav">
        <button id="btn-mobile"><span id="hamburger-menu"></span></button>
        <ul id="menu">
          <li><a href="#">About us</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Banking</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="content-main">
        <div class="title-and-btn">
          <h1>
            Make your day to day easier:
            <span class="filled">all your cards in </span
            ><span class="outline">one place</span>
          </h1>
          <button id="opening-account">Opening an Account</button>
        </div>
        <div class="main-image">
          <img src="./imgs/wallet.svg" alt="" />
        </div>
      </div>
    </main>
    <section>
      <h2>Companies that trust us</h2>
      <div class="logos">
        <img src="/imgs/logo-spotify.svg" alt="Spotify logo" />
        <img src="/imgs/logo-mastercard.svg" alt="Mastercard logo" />
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
